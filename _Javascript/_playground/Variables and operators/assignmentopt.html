<html>
<head>
    <title>Plus And Strings</title>
    <script>
    var x="10";
    var y="20";
        
 document.write("x : " + x);

    var z = x*= y;
     document.write("x : " + x + "<br/>");
    document.write("y : " + y+ "<br/>");

     document.write("z : " + z+ "<br/>");

        // z = x = x*y
        

        
    </script>
    
</head>

</html>
