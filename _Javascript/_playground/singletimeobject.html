<html>
<head>
    <title>Singleton object</title>
    <script>
var blogpost = new function(){
    this.id="Ruby on rails";
    this.name="Rapid web development";
    this.description="";
    this.price="";
    
    this.displayProductDetails=function(){
        document.write(this.id+"<br/>");
        document.write(this.name+"<br/>");
        document.write(this.description+"<br/>");
        document.write(this.price+"<br/>");

    }
};
        blogpost.displayDetails();

    </script>
</head>
<body>


</body>
</html>
