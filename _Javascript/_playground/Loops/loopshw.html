<html>
<head>
    <title>While</title>
    <script>
 var n = parseInt(prompt("Enter a number :"));
var i =1;        

        
    for(var i =1 ;i<=n;i++){
            if (i % 3 == 0){
                continue;
            }
            document.write("Number is :" + i+ "</br>");
            
        }

    </script>
    
</head>

</html>
