<html>
<head>
    <title>DOM HTML</title>
    <script>
function handleHTML(){
    document.getElementById("para1").align = "center";
    document.getElementById("img1").src = "Events/images/xslt.jpg";
}   
    </script>
</head>
<body onload="handleHTML()">
    <p id="para1">Fatih</p>
    <image id="img1" src="Events/images/maven.jpg"/>
    
</body>
</html>
