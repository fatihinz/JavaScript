<html>
<head>
    <title>string</title>
    <script>
var s = "Hello World";
document.write("Length :"+s.length+ "<br/>");
document.write("Index of o :"+s.indexOf("o")+ "<br/>");
document.write("Last Index of o :"+s.lastIndexOf("o")+ "<br/>");
document.write("to Lower case of o :"+s.toLowerCase()+ "<br/>");
document.write("to upper case of o :"+s.toUpperCase()+ "<br/>");
document.write("to display in bold :"+s.bold()+ "<br/>");
document.write("replace :"+s.replace("Hello","Goodbye")+ "<br/>");

        
    </script>
</head>
<body>
    
</body>
</html>
