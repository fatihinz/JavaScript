<html>
<head>
    <title>radiobuttons</title>
    <script>
function validate(){
var valid = false;
   var x = document.myform.paymentmethod;
    for (var i=0;i<x.length;i++){
        if (x[i].checked){
            valid = true;
            break;
        }
    }
    
    if(valid){
        alert("validation successfull");
    }else {alert("please select a payment");
          return false;}
}

    </script>
</head>
<body>
    <h3>Select a payment method :</h3>
  <form name="myform" action="dropdown.jsp" onSubmit="return validate()">
    <input type="radio" name="paymentmethod" value="COD"> Cash On Delivery
    <input type="radio" name="paymentmethod" value="CreditCard"> CreditCard
    <input type="radio" name="paymentmethod" value="DebitCard"> DebitCard
 
 


    <input type=submit value="submit"/>
    </form>

</body>
</html>
