<html>
<head>
    <title>Number</title>
    <script>
function validate(){
    var x = document.myform.num.value;
    
    if(isNaN(x)|| x<1 || x>10){
        alert("Please enter valid number bettwen 1-10");
        document.myform.num.focus();
        return false;
    }
    else{
        alert("validation successfull");
        return true;
    }
}

    </script>
</head>
<body>
    <h3>Enter a number from one to ten :</h3>
  <form name="myform" action="numbers.jsp" onSubmit="return validate()">
    Number:<input type="text" name="num"/>
    <input type=submit value="submit"/>
    </form>

</body>
</html>
