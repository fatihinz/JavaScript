<html>
<head>
    <title>Validation user regular expression</title>
    <script>
function validate(){
var valid = false;
    var exp = /^[A-Za-z]+$/
    var userName=document.myform.uname.value;
    var result = exp.test(userName);
    if (result){
        alert("validation is successfull");
    }else {
        alert("validation failed");
        document.myform.uname.focus();
        return false;
    }
}

    </script>
</head>
<body>
    <h3>User Registration :</h3>
  <form name="myform" action="dropdown.jsp" onSubmit="return validate()">
    user name: <input type="text" name="uname"> 
    <input type=submit value="submit"/>
    </form>

</body>
</html>
