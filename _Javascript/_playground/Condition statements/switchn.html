<html>
<head>
    <title>switch</title>
    <script>
var n = prompt("Enter a name :", "john,joe,mark");
        switch(n){
            case "john":document.write("1");
           break;
            case "joe":document.write("2");
            break;
            default:document.write("3");
            
                
        }
    </script>
    
</head>

</html>
