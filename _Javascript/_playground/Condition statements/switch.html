<html>
<head>
    <title>switch</title>
    <script>
var n = parseInt(prompt("Enter a number :", "1-3"));
        switch(n){
            case 1:document.write("1");
           break;
            case 2:document.write("2");
            break;
            default:document.write("3");
            
                
        }
    </script>
    
</head>

</html>
