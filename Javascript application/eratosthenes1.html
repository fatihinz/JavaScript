    <title>Fibonanci</title>
        
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <body> 
        
    <div class="card">
    <div class="card-header" id="headingSix">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
          Sieve of Eratosthenes
        </button>
      </h2>
    </div>
    <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
      <div class="card-body">
                <div class="eratos">
                    <a>Factorial</a>
                    <input id="eratos_input" type="text" placeholder="value"> 
                    <a type="text"></a>
                    <div><button id="eratos" type="button" class="btn btn-primary">Factorial</button></div>
                    <a id="eratos_result"></a>

                </div>
      </div>
    </div>
  </div>    
        




<script>
              document.getElementById('eratos').addEventListener('click', function(){
                var input_value = document.getElementById('eratos_input').value;
                function factorial(num){
                    for(var i=2; i<num; i++){
                        if (num % i == 0){
                            console.log(i);
                            num = "not prime";
                        } else { console.log("it is prime");
                                num = "prime";
                               };
                        return num;
                    }

                    
                }
                document.getElementById('eratos_result').innerHTML = factorial(input_value);    
                console.log('clicked');
              });
    
            
              
</script>
        
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
