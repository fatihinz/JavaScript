    <body>   
                <div>
                    <br>
                </div>
                <div class="euclid">
                    <a>First Number</a>
                    <input id="euc1" type="text" placeholder="value"> 
                    <a type="text"></a>
                    <a>Second Number</a>
                    <input id="euc2" type="text" placeholder="value"> 
                    <a type="text"></a>
                    <div><button id="euclid" type="button" class="btn btn-primary">GCD</button></div>
                    <a id="GCD"></a>

                </div>



<script>
              document.getElementById('euclid').addEventListener('click', function(){

                var input_value1 = document.getElementById('euc1').value;
                var input_value2 = document.getElementById('euc2').value;
                
                function euclid(A,B){
                    
                    var k = A % B;
                    if (k==0){
                        return B;
                    } else {
                        A = B;
                        B = k;
                        return euclid(A,B);
                    }
                    
                    
                }
                document.getElementById('GCD').innerHTML = euclid(input_value1,input_value2);    
                console.log('clicked');
              });
    
            
              
</script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
