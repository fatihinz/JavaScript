<script>

                        if (num % i == 0){
                            console.log(i);

                        } else { console.log("it is prime");

                               };
                        return num;
                    }

                    
                }
                document.getElementById('test3').innerHTML = factorial(input_value);    
                console.log('clicked');
              });
    
            
              
</script>
